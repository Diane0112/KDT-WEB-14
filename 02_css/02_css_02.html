<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./02_css_02.css" />
    <title>CSS 선택자</title>
  </head>
  <body>
    <dive>
      <li>사과</li>
      <li>딸기</li>
      <!--class는 여러개, id는 하나만 존재(한 문서 안에서)-->
      <li class="orange" id="blue">오렌지</li>
      <li>망고</li>
      <li>사과</li>
    </dive>
    <div>당근</div>
    <p>토마토</p>
    <span class="orange">오렌지</span>
    <p>사과</p>

    <!--가상 클래스 선택자-->

    <a href="https://wwww.naver.com"></a>
    <input type="text" />
  </body>
</html>
