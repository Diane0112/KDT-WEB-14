<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습</title>
    <script>
      let colors = [
        "red",
        "orange",
        "yellow",
        "green",
        "blue",
        "indigo",
        "violet",
      ];

      console.log(colors[1], colors[2], colors[3], colors[4]);

      //console.log(출력할 값)
      //conso.log() : 값이 없다. 오타일수 있음 오루가 난 뒤에 값은 출력안됨

      console.log(colors[2]);
      colors.push("black");
      console.log(colors.indexOf("black")); //"black"이라는 요소에 인덱스가 반환
      console.log(colors.reverse(colors));

      //4
      let reversed = colors.reverse();
      console.log(reversed);
      */
    </script>
  </head>
