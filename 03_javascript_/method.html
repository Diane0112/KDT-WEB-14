<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메소드</title>
    <script>
        let days = ['월','화','수'];
days.push('목')
days.pop()
days.unshift('일');
days.shift();
    console.log(days);

    let numbers = [1,2,3,4,5,6];
    console.log(numbers.includes(3))
    console.log(numbers.includes(7))

    const world = ['spray','limit','elite','exuberant','destruction','presnt']
    console.log(world.includes('elite'));
    console.log(world.includes('proro'));


    let hello = "Hello~"
    helloArr = hello.split("")
    console.log(helloArr);
    
    let reverseHello = helloArr.reverse();
    console.log(reverseHello)
    let helloAgain = reverseHello.join("");
    console.log(helloAgain)

    console.log(hello.split("").reverse().join(""))

    </script>
</head>

</body>
</html>
