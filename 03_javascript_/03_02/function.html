<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function</title>
    <script>
      //함수 선언문
      //function 함수이름 (input-->매개변수,인자, 파라미터 라고 부름){
      //함수 영역, 스코프 라고도 부름
      // 함수에서 실행할 코드 작성
      //}
      sayHallo();

      function sayHallo() {
        console.log("hello");
      }

      sayHallo();
      //sayHallo2();

      // 함수 표현식
      let sayHallo2 = function () {
        console.log("hello2");
      };
      sayHallo2();

      //화살표 함수
      let sayHallo3 = () => {
        console.log("hallo3");
      };
      sayHallo3();

      //매개변수가 있는 경우
      function hello(name) {
        console.log(`안녕 내 이름은 ${name}이야.`);
        //return `안녕 내 이름은 ${name}이야.`;

        let age = 10; //함수 hello 안에다가 선언한 변수 age
        return age; //age값 반환
      }

      hello("길동");
      let age = hello("길동");
      console.log(age);
      console.log("hello");
    </script>
  </head>
  <body></body>
</html>
