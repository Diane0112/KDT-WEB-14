<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //함수 선언문test
      function test() {
        console.log("클릭 이벤트");
      }
    </script>
  </head>
  <body>
    <button onclick="test()">클릭 이벤트</button>
    <!--oneclick속성 : 클릭 할때 발생하는 이벤트 처리
    test()함수 호출-->

    <div style="border: 1px solid black" onclick="test()">div 클릭</div>
  </body>
</html>
