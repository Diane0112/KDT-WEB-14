<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML기초</title></title>
</head>
<body>
   <h1>h1태그 입니다.</h1>
   <h2>h2태그 입니다.</h2>
   <h3>h3태그 입니다.</h3>
   <h4>h4태그 입니다.</h4>
   <h5>h5태그 입니다.</h5>
   <h6>h1태그 입니다.</h6>
   <p>본문입니다.<br />
     두번째 줄입니다.

     <!-- type 마커모양 : cercle,-->
   </p>
   <ul type="none">
    <li>사과</li>
    <li>바나나</li>
    <LI>포도</LI>
   </ul>

   <!--type 1<A-->
   <!--start:시작번호-->
   <ol type="A" start="3" reversed>
    <li>사과</li>
    <li>바나나</li>
    <LI>포도</LI>
   </ol>

   <hr>

   <b>굵게</b>
   <strong>굵게 + 의미도 강조</strong>
   <I>이탤릭채</I>
   <em>중간줄</em>
   <del>중간줄(최소선)</del>
   <u>밑줄</u>
  
</body>
</html>
